<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="../css/pokemon.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;">Species</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PaginaItems.html" style="color: white;">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pokemon.html"
                            style="color: white; text-decoration: underline;">Pokemon</a>
                    </li>
                </ul>
                <div style="width: 20%; margin-left: 100px;">
                    <a class="logo" href="#">
                        <img id="imagen"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png"
                            alt="Pokemon Logo">
                    </a>
                </div>
                <form class="d-flex">
                    <input id="searchInput" class="form-control me-2" type="text" placeholder="Search pokemon">
                    <button id="searchButton" class="btn btn-warning" style="border-radius: 10px; color:#5252A0;"
                        type="button"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <ul class="pagination" style="margin-left: 40px;
        margin-top: 30px;
        margin-bottom: -80px;">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
        <div class="row row-cols-1 row-cols-md-6 g-4" id="listaPokemon" style="padding: 100px" ;>
        </div>
    </main>

    <script src=" https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script text="text/javascript" src="../js/pokemon.js"></script>

    <div id="pokemon_detail_modal" tabindex="-1" aria-labelledby="pokemon_detail_modal_label" aria-hidden="true"
        class="modal fade">
        <div class="modal-dialog">
            <div class="container">
                <div id="card"
                    style="background: radial-gradient(circle at 50% 0%, rgb(167, 255, 5) 36%, rgb(255, 255, 255) 36%);">
                    <p class="hp">
                        <span>HP</span>
                        <span id="hp_pokemon"></span>
                    </p>
                    <img id="imagePokemon" src="#">
                    <h2 class="poke-name" id="pokemon_name"></h2>
                    <div class="types">
                        <span id="specie_name" style="color: black;"></span>
                    </div>
                    <div class="stats">
                        <div>
                            <h3 id="attack_stat"></h3>
                            <p>Attack</p>
                        </div>
                        <div>
                            <h3 id="defense_stat"></h3>
                            <p>Defense</p>
                        </div>
                        <div>
                            <h3 id="speed_stat"></h3>
                            <p>Speed</p>
                        </div>
                    </div>
                    <div class="stats">
                        <div>
                            <h3 id="height"></h3>
                            <p>Height</p>
                        </div>
                        <div>
                            <h3 id="weight"></h3>
                            <p>Weight</p>
                        </div>
                        <div>
                            <h3 id="base_experience"></h3>
                            <p>Exp</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
