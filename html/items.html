<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="../css/items.css" />
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="species.html" style="color: white">Species</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="items.html" style="color: white; text-decoration: underline">Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pokemon.html" style="color: white">Pokemon</a>
        </li>
      </ul>
      <div style="width: 20%; margin-left: 100px">
        <a class="logo" href="pokemon.html">
          <img id="imagen"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png"
            alt="Pokemon Logo" />
        </a>
      </div>
      <form class="d-flex">
        <input id="campoBuscar" class="form-control me-2" type="search" placeholder="Search item">
        <button id="searchButton" class="btn btn-warning" style="border-radius: 10px; color:#5252A0;" type="button"><i
            class="bi bi-search"></i></button>
      </form>
    </div>
  </nav>

  <ul class="pagination" id="pagination">
  </ul>

  <div class="row row-cols-lg-5" id="lista-nomItems" itemid="1"></div>

  <div class="modal fade" id="modal-item-details" tabindex="-1" aria-hidden="true" style="margin-top: 130px;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <img id="modal-bodyImg" src="#" style="width: 30%; margin-left: 35%;" />
          <h2 class="item-name" style="text-align: center;" id="modal-bodyName"></h2>
          <div class="types" style="text-align: center;">
            <span id="modal-bodyCategory" style="color: rgb(30, 58, 115)"></span>
          </div>
          <br>
          <div class="description" style="text-align: center;">
            <div>
              <p id="modal-bodyEffect"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

  <script text="text/javascript" src="../js/items.js"></script>

</html>
